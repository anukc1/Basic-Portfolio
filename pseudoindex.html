<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pseudo Class</title>

    <style>
    
    .box { padding: 10px;
    border: 2px solid plum;
    background-color: palevioletred;
    margin: 10px;
        }

    .box:hover {
        background: yellowgreen;
        cursor: pointer;
    }
    .box:first-child {
        color: blue;
    }

    .one:focus {
        background-color: purple;
    }
    </style>
</head>
<body>
    

    <div class="box one">
        box 1</div>

    <div class="box two">
        box 2</div>

    <div class="box three">
        box 3</div>
</body>
</html>
